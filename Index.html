<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
     <!-- Header -->
     <header class="header">
        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
        <!-- search bar -->
        <form action="#" class="search-bar">
            <input type="text" placeholder="Cari Disini">
            <button type="submit">
                <i class='bx bx-search'></i>
            </button>
        </form>
        <!--  end search bar -->
     </header>
     <!-- end header -->

     <!-- baground image -->
     <div class="bg"></div>
     <!-- container -->
     <section class="container">

        <!-- conten left -->
        <div class="content">

            <h2 class="logo">
                <i class='bx bx-objects-horizontal-right'></i> Hanifama
            </h2>

            <div class="text-sci">
                <h2 >Welcome! <span>To our New Website </span></h2>
                <p>Selamat Datang di Website kami semoga kalian senang yaa 
                    Lorem ipsum dolor sit amet.
                </p>
            </div>

            <div class="social-icons">
                <a href=""><i class='bx bxl-instagram'></i></a>
                <a href=""><i class='bx bxl-facebook' ></i></a>
                <a href=""><i class='bx bxl-youtube'></i></a>
                <a href=""><i class='bx bxl-twitter'></i></a>
            </div>
           
        </div>
        <!-- end conten left -->

        <!-- content right for login and register -->
        <div class="logreg-box">
            <!-- form login -->
            <div class="form-box login">
                <form action="#">

                    <h2>Sign In</h2>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">Remember me</label>
                        <a href="#">forgot password</a>
                    </div>
                    <button class="btn" type="submit">Sign In</button>
                    <div class="login-register">
                        <p>Gapunya akun?<a href="#" class="register-link">Sign Up</a></p>
                    </div>
                </form>
            </div>
            <!-- end form login -->

            <!-- form register -->
            <div class="form-box register">
                <form action="#">

                    <h2>Sign Up</h2>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox"> Saya menyetujui syarat dan ketentuan</label>                        
                    </div>
                    <button class="btn" type="submit">Sign Up</button>
                    <div class="login-register">
                        <p>Punya akun?<a href="#" class="login-link">Sign In</a></p>
                    </div>
                </form>
            </div>
            <!-- end form register -->

        </div>
        <!-- end content -->

     </section>
     <!-- end container -->
     
     <script src="script.js"></script>
</body>
</html>
